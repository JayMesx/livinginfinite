<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern and stylish game landing page.">
    <title>Living Infinite</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #141e30, #243b55);
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 2rem;
        }
        header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            text-shadow: 2px 2px #000;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.2rem;
            color: #ccc;
        }
        .button-container {
            margin-top: 2rem;
        }
        .button-container a {
            text-decoration: none;
            color: #fff;
            padding: 1rem 2rem;
            background: #f39c12;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .button-container a:hover {
            background: #d35400;
        }
        .game-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 3rem 1rem;
        }
        .game-section img {
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        .game-section img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #141e30;
            font-size: 0.8rem;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>LIVING INFINITE</h1>
        <p>Aqui, o infinito é apenas o começo!</p>
        <div class="button-container">
            <a href="#play">Jogue Agora</a>
            <a href="#learn-more" style="margin-left: 1rem;">Saiba Mais</a>
        </div>
    </header>
    <main>
        <section class="game-section" id="play">
            <img src="https://via.placeholder.com/600x300.png?text=Game+Screenshot" alt="Game Screenshot">
            <h2>Explore, Fight, Survive!</h2>
            <p>Dive into an immersive gameplay experience with stunning visuals and captivating storylines.</p>
        </section>
    </main>
    <footer>
        <p>© 2024 Living Ifinite Inc. All rights reserved.</p>
    </footer>
</body>
</html>
